<h4 class="panel-header">{{filter.header}}</h4>
<div class="panel-body filter-column-groups">
	<ul class="list-group"  ng-repeat="item in filter.items" ng-class="{ 'filter-column-item-active' : fundingCtrl.currentFilterType == item.filterName }">
		<a href="#" class="list-group-item col-xs-11" ng-click="fundingItemCall(item.filterName);">
			{{item.groupItem}}
		</a>
        <a class="list-group-item-count col-xs-1">
            <span>{{item.amount}}</span>
        </a>
	</ul>	
</div>
