<div class="funding-month">
	<h4 class="funding-month-title ">{{FundMonth.month}}</h4>
	<small class="funding-month-away ">Months away: {{FundMonth.monthAway}}</small>
	<div class="row funding-month-row" ng-repeat="event in FundMonth.events" >
		<h4 class="funding-event-date col-xs-2 text-right">{{event.date}}</h4>
		<div class="funding-event-name col-xs-10">{{event.event}}</div>
	</div>
</div>
