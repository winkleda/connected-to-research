<div class="participation-item">
	<h4 class="participation-title">{{parItem.title}}<span class="glyphicon glyphicon-plus-sign" style="float:right" ng-click="addParticipationEvent(parItem.id)"> </span></h4>
	<div class="participation-date-loc small">
		{{parItem.date}}, {{parItem.location}}
	</div>
	<div class-"participation-impact-factor">
		Impact Factor: {{parItem.impactFactor}}
	</div>
	<div class="participation-description">
		{{parItem.description}}						
	</div>
	<div class="row publication-event" ng-repeat="event in parItem.events">
		<div class="col-xs-6 text-left"> {{event.event}} </div> <div class="col-xs-6 text-right"> {{event.date}} </div>
	</div>
	<div class="item-seperator-bar"></div>
</div>
